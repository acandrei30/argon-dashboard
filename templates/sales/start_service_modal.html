<div class="modal fade" id="start-service-modal" tabindex="-1" role="dialog" aria-labelledby="start-service-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="start-service-modal-label">Start Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'mark_ready_to_service' lead.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end_date" class="form-control">
                        <small class="form-text text-muted">Leave empty for undetermined.</small>
                    </div>
                    <div class="form-group">
                        <label for="days-per-week">Days Per Week</label>
                        <input type="number" id="days-per-week" name="days_per_week" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="hours-per-day">Hours Per Day</label>
                        <input type="number" id="hours-per-day" name="hours_per_day" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price for Client</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="caregiver-salary">Caregiver Salary</label>
                        <input type="number" id="caregiver-salary" name="caregiver_salary" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="additional-details">Additional Details</label>
                        <textarea id="additional-details" name="additional_details" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
