<!-- _lead_actions.html -->
<div class="card mt-4">
  <div class="card-header">
      <h4>Actions</h4>
  </div>
  <div class="card-body">
      {% if next_action_label and next_stage %}
      <form method="POST" action="{% url 'update-stage' lead.id next_stage %}" class="d-inline-block">
          {% csrf_token %}
          <button type="submit" class="btn btn-success">{{ next_action_label }}</button>
      </form>
      {% endif %}
  
      <div class="dropdown d-inline-block ml-2">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="otherActionsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Other
          </button>
          <div class="dropdown-menu" aria-labelledby="otherActionsDropdown">
              {% if previous_stage %}
              <form method="POST" action="{% url 'update-stage' lead.id previous_stage %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Move to {{ previous_stage }}</button>
              </form>
              {% endif %}
              <form method="POST" action="{% url 'archive-lead' lead.id %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item text-danger">Archive Lead</button>
              </form>
          </div>
      </div>
  </div>
</div>
