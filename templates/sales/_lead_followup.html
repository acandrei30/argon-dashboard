<!-- Follow-Up Task Section -->
<div class="form-group">
    <label for="followUpTask">Follow-Up Task</label>
    <input 
        type="checkbox" 
        id="followUpTask" 
        class="form-check-input" 
        data-done="{{ lead.follow_up_done|yesno:'true,false' }}" 
        {% if lead.follow_up_done %} checked disabled {% endif %}>
    <span class="ml-2">
        Mark follow-up as done
        {% if lead.follow_up_date %}
            <small class="text-muted">(Next due: {{ lead.follow_up_date|date:"Y-m-d" }})</small>
        {% endif %}
    </span>
</div>

<!-- Follow-Up Modal -->
<div class="modal fade" id="followUpActionModal" tabindex="-1" role="dialog" aria-labelledby="followUpActionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="followUpActionModalLabel">Follow-Up Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="followUpDate">Follow-Up Date</label>
                    <input id="followUpDate" type="date" class="form-control" placeholder="Select a follow-up date">
                </div>
                <div class="form-group mt-3">
                    <label for="followUpNote">Follow-Up Note</label>
                    <textarea id="followUpNote" class="form-control" rows="3" placeholder="Add your follow-up note"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="saveFollowUpAction" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
