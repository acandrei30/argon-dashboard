<!-- Form Section -->
<form method="POST" action="{% url 'add_lead' %}" id="leadForm">
    {% csrf_token %}
    {% include 'sales/_add_lead_cards.html' %}
    
    <input type="hidden" id="lead_status" name="status" value="ready_for_consultation"> <!-- Default -->
    
    <div class="text-right">
        <!-- Ready for Consultation Button -->
        <button
        type="button"
        class="btn btn-primary"
        id="btnReadyForConsultation"
        data-status="ready_for_consultation"
    >
        Ready for Consultation
    </button>
    

        <!-- Not Ready for Consultation Button -->
        <button
            type="button"
            class="btn btn-secondary"
            id="btnNotReadyForConsultation"
            data-status="not_ready_for_consultation"
        >
            Not Ready for Consultation
        </button>
    </div>
</form>


<!-- Modal for Consultation Options -->
<div class="modal fade" id="consultation-modal" tabindex="-1" aria-labelledby="consultation-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="consultation-modal-label">Next Steps</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Would you like to:</p>
                <div class="d-flex justify-content-around">
                    <a href="" id="do-consultation-now" class="btn btn-primary">Do Consultation Now</a>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#calendar-modal">
                        Schedule Consultation
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Scheduling Consultation -->
<div class="modal fade" id="calendar-modal" tabindex="-1" aria-labelledby="calendar-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendar-modal-label">Schedule Consultation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="schedule-consultation-form">
                    <div class="mb-3">
                        <label for="consultation-date" class="form-label">Date</label>
                        <input type="date" id="consultation-date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultation-time" class="form-label">Time</label>
                        <input type="time" id="consultation-time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Not Ready for Consultation Modal -->
<div class="modal fade" id="notReadyForConsultationModal" tabindex="-1" role="dialog" aria-labelledby="notReadyForConsultationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notReadyForConsultationModalLabel">Not Ready for Consultation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="notReadyForConsultationForm">
                    <div class="form-group">
                        <label for="reason">Reason for Not Ready</label>
                        <textarea id="reason" name="reason" class="form-control" rows="3" placeholder="Enter reason"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Follow-Up In:</label>
                        <div class="btn-group btn-group-toggle d-block mb-3" data-toggle="buttons">
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="follow_up_days" value="1" autocomplete="off"> 1 Day
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="follow_up_days" value="2" autocomplete="off"> 2 Days
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="follow_up_days" value="3" autocomplete="off"> 3 Days
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="manualFollowUpDate">Or Select a Follow-Up Date</label>
                        <input type="text" id="manualFollowUpDate" class="form-control" placeholder="Select a date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveNotReadyForConsultation">Save</button>
            </div>
        </div>
    </div>
</div>
