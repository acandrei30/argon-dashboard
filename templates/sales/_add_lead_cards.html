<div class="row">
    <!-- Payer Card -->
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="text-primary">Payer</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Title / Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
                </div>
            </div>
        </div>
    </div>

    <!-- Receiver Card -->
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="text-primary">Receiver</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="relation">Relation with Payer</label>
                    <select id="relation" name="relation" class="form-control" required>
                        <option value="" disabled selected>Select relation</option>
                        <option value="mother">Mother</option>
                        <option value="father">Father</option>
                        <option value="grandmother">Grandmother</option>
                        <option value="grandfather">Grandfather</option>
                        <option value="friend">Friend</option>
                        <option value="aunt">Aunt</option>
                        <option value="uncle">Uncle</option>
                        <option value="sibling">Sibling</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="form-group">
                    <label for="medical_summary">Brief Medical Summary</label>
                    <textarea id="medical_summary" name="medical_summary" class="form-control" rows="3" placeholder="Enter brief medical summary" required></textarea>
                </div>
                <div class="form-group">
                    <label for="services_required">Services Required</label>
                    <textarea id="services_required" name="services_required" class="form-control" rows="3" placeholder="Enter required services" required></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
