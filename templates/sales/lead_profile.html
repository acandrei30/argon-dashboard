{% extends "layouts/base.html" %}

{% block title %} Lead Profile {% endblock title %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row align-items-center py-4">
      <div class="col-lg-6 col-7">
        <h1 class="text-primary d-inline">
            {{ lead.name }}
        </h1>
    </div>
    
        <div class="col-lg-6 col-5 text-right">
            <!-- Current Stage Display -->
            <span class="badge badge-info">{{ lead.stage }}</span>
            <br><br>
            <!-- Back to Pipeline Button -->
            <a href="{% url 'sales-pipeline' %}" class="btn btn-sm btn-primary">
                <i class="ni ni-bold-left"></i> Back to Pipeline
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row">
        <!-- Lead Form Section -->
        <div class="col-xl-8">
            {% include 'sales/_lead_form.html' %}
        </div>

        <!-- Sidebar for Actions and Notes -->
        <div class="col-xl-4">
            <!-- Actions Section (without card) -->
            <div>
                {% include 'sales/_lead_actions.html' %}
            </div>
            <!-- Notes and Files Section (without card) -->
            <div class="mt-4">
            
                {% include 'sales/_lead_notes.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
