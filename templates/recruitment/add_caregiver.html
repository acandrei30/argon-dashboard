{% extends "layouts/base.html" %}

{% block title %} Add New Caregiver {% endblock title %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header Section -->
    <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
            <h2 class="text-primary">Add New Caregiver</h2>
        </div>
        <div class="col-lg-6 col-5 text-right">
            <a href="{% url 'caregiver-pipeline' %}" class="btn btn-sm btn-primary">
                <i class="ni ni-bold-left"></i> Back to Pipeline
            </a>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row mt-4">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Caregiver Details</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter caregiver name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter caregiver age" required>
                        </div>
                        <div class="form-group">
                            <label for="experience">Experience</label>
                            <input type="text" id="experience" name="experience" class="form-control" placeholder="Enter caregiver experience" required>
                        </div>
                        <div class="form-group">
                            <label for="salary_expectation">Salary Expectation</label>
                            <input type="text" id="salary_expectation" name="salary_expectation" class="form-control" placeholder="Enter salary expectation" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter caregiver email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter caregiver phone" required>
                        </div>
                        <div class="form-group">
                            <label for="country_of_origin">Country of Origin</label>
                            <input type="text" id="country_of_origin" name="country_of_origin" class="form-control" placeholder="Enter country of origin" required>
                        </div>
                        <div class="form-group">
                            <label for="current_location">Current Location</label>
                            <input type="text" id="current_location" name="current_location" class="form-control" placeholder="Enter current location" required>
                        </div>
                        <div class="form-group">
                            <label for="professional_training">Professional Training</label>
                            <select id="professional_training" name="professional_training" class="form-control">
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="house_services">House Services</label>
                            <textarea id="house_services" name="house_services" class="form-control" placeholder="Describe house services"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mental_health_acceptance">Mental Health Acceptance</label>
                            <select id="mental_health_acceptance" name="mental_health_acceptance" class="form-control">
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location_preference">Location Preference</label>
                            <textarea id="location_preference" name="location_preference" class="form-control" placeholder="Enter location preferences"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Caregiver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
