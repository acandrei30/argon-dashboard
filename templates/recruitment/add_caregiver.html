{% extends "base.html" %}

{% block content %}
<h2>Add New Caregiver</h2>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience" required><br>
    <label for="salary_expectation">Salary Expectation:</label>
    <input type="text" id="salary_expectation" name="salary_expectation" required><br>
    <button type="submit">Add Caregiver</button>
</form>
{% endblock %}
